<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>

  <link rel="stylesheet" href="wk10.css">

</head>
<body>
  <!-- First Visualization (vis1) -->
  <div id="vis1"></div>

  <!-- Second Visualization (vis2) -->
  <div id="vis2"></div>

  <script>
    // First Visualization (already present in your HTML)
    const spec1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1920,
      "height": 540,  // Allocate half of 1080p height for this visualization
      "title": "Public Transport Facilities by Short Platform Availability",
      "projection": {"type": "mercator", "scale": 1200, "center": [145, -30]},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/AwSumYin/homeworkassessmentwk9/refs/heads/main/ne_110m.json",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {
            "type": "geoshape",
            "fill": null,
            "stroke": "darkgray",
            "strokeWidth": 1
          }
        },
        {
          "data": {"graticule": {"step": [30, 30]}},
          "mark": {"type": "geoshape", "stroke": "darkgray", "strokeWidth": 0.5}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/AwSumYin/homeworkassessmentwk9/refs/heads/main/locationfacilitydata.csv"
          },
          "transform": [
            {
              "calculate": "datum.SHORT_PLATFORM === 'TRUE' ? 'Available' : 'Not Available'",
              "as": "ShortPlatformCategory"
            }
          ],
          "mark": {"type": "circle", "tooltip": true},
          "encoding": {
            "longitude": {"field": "LONGITUDE", "type": "quantitative"},
            "latitude": {"field": "LATITUDE", "type": "quantitative"},
            "size": {
              "field": "ShortPlatformCategory",
              "type": "nominal",
              "title": "Size",
              "scale": {"range": [40, 100]}
            },
            "color": {
              "field": "ShortPlatformCategory",
              "type": "nominal",
              "title": "Short Platform",
              "scale": {
                "domain": ["Available", "Not Available"],
                "range": ["#1f77b4", "#ff7f0e"]
              }
            },
            "tooltip": [
              {"field": "LOCATION_NAME", "type": "nominal", "title": "Location"},
              {"field": "TRANSPORT_MODE", "type": "nominal", "title": "Transport Mode"},
              {"field": "ADDRESS", "type": "nominal", "title": "Address"},
              {"field": "ShortPlatformCategory", "type": "nominal", "title": "Short Platform Availability"}
            ]
          }
        }
      ],
      "config": {}
    };
    vegaEmbed("#vis1", spec1, {mode: "vega-lite"}).then(console.log).catch(console.warn);

    // Second Visualization (Task 1)
    const spec2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1920,
      "height": 540,  // Allocate the other half of 1080p height for this visualization
      "title": "Monthly Public Transport Patronage for Regional Modes",
      "data": {
        "url": "https://raw.githubusercontent.com/AwSumYin/homeworkassessmentwk10/refs/heads/main/Monthly%20public%20transport%20patronage%20by%20mode_21082024.csv",
        "format": {"type": "csv"}
      },
      "params": [
        {
          "name": "Year_selection",
          "value": 2018,
          "bind": {
            "input": "select",
            "options": [2018, 2019, 2020],
            "labels": ["2018", "2019", "2020"],
            "name": "Select Year: "
          }
        },
        {
          "name": "Transport_mode_selection",
          "value": "Regional coach",
          "bind": {
            "input": "select",
            "options": [
              "Metropolitan train",
              "Metropolitan tram",
              "Metropolitan bus",
              "Regional train",
              "Regional coach",
              "Regional bus"
            ],
            "labels": [
              "Train",
              "Tram",
              "Bus",
              "Regional Train",
              "Regional Coach",
              "Regional Bus"
            ],
            "name": "Select Transport Mode: "
          }
        }
      ],
      "transform": [
        {"filter": "datum.Year == Year_selection"},
        {
          "calculate": "toNumber(replace(datum[Transport_mode_selection], ',', ''))",
          "as": "Patronage"
        },
        {"filter": "isValid(datum.Patronage) && datum.Patronage > 0"}
      ],
      "mark": {
        "type": "bar",
        "width": 30
      },
      "encoding": {
        "x": {
          "field": "Month name",
          "type": "nominal",
          "sort": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
          "title": "Month"
        },
        "y": {
          "field": "Patronage",
          "type": "quantitative",
          "title": "Patronage Count"
        },
        "color": {
          "field": "Month name",
          "type": "nominal",
          "title": "Month",
          "scale": {"scheme": "dark2"},
          "sort": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
          "legend": {
            "title": "Month",
            "orient": "right",
            "direction": "vertical"
          }
        },
        "tooltip": [
          {"field": "Month name", "type": "nominal", "title": "Month"},
          {"field": "Year", "type": "ordinal", "title": "Year"},
          {"field": "Patronage", "type": "quantitative", "title": "Patronage"}
        ]
      }
    };
    vegaEmbed("#vis2", spec2, {mode: "vega-lite"}).then(console.log).catch(console.warn);

  </script>
</body>
</html>
